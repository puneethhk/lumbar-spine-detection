<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result</title>
</head>
<body>
<h1>Prediction Result</h1>
<table border="1">
<tr>
<th>Condition</th>
<th>Severity (Normal/Mild)</th>
<th>Severity (Moderate)</th>
<th>Severity (Severe)</th>
</tr>
{% for i in range(5) %}
<tr>
<td>Condition {{i+1}}</td>
<td>{{ prediction[0][i*3] }}</td>
<td>{{ prediction[0][i*3+1] }}</td>
<td>{{ prediction[0][i*3+2] }}</td>
</tr>
{% endfor %}
</table>
<a href="/">Upload another image</a>
</body>
</html>
